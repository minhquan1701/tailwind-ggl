<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tailwind</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="text-gray-800 h-screen">
    <header class="flex justify-end items-center w-full text-sm py-3">
        <a href="#" class="mr-5 hover:underline">Gmail</a>
        <a href="#" class="mr-5 hover:underline">Images</a>
        <a href="#" class="mr-5 hover:underline hover:bg-gray-200 p-1.5 rounded-full w-10 h-10 text-center" >
            <i class="fas fa-th text-lg text-gray-600"></i>
        </a>
        <a href="#" class="mr-5 hover:bg-gray-200 p-1 rounded-full">
            <img class="w-10" src="./assets/profile.svg" alt="">
        </a>
    </header>
    <main class="grid place-items-center w-full h-5/6">
        <div class="w-2/5 text-center">
            <img src="./assets/Google.png" class="w-80 mx-auto" alt="">
            <div class="w-full border flex justify-between items-center py-3 rounded-3xl outline-none hover:shadow-md mb-9">
                <i class="fas fa-search px-4 text-gray-400 text-sm"></i>
                
                <input name="searchBar" class="flex-grow outline-none" />
                <i class="fas fa-microphone cursor-pointer px-6 text-blue-600"></i>
                
            </div >  
            
           
                <button type="button" class="p-2 bg-gray-100 rounded btn-sm mr-4">Google Search</button>
           
        
                <button type="button" class="p-2 bg-gray-100 rounded btn-sm">I'm Feeling Lucky</button>
            
        
           
            <p class="mt-5">Google offered in: <a href="#" class="underline text-blue-700 mr-4">Tieng Viet</a> <a href="#" class="underline text-blue-700">中文（繁體)</a> </p>
            
        </div>
        
        
    </main>
</body>
</html>
